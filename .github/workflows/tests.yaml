name: Tests

on:
  push:
  pull_request:
    branches:
      - 'test/setup'
      # - '*'
      # - '*/*'
      # - '**'
      # - '!master'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Node.js, NPM & Yarn
      uses: actions/setup-node@v2
      with:
        node-version: 14.17.0
    - name: Install modules
      run: yarn
    - name: Run lint
      run: yarn lint
    - name: Run tests
      run: yarn test