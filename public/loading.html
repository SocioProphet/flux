<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Flux</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@junto-foundation/junto-elements@0.0.9/dist/main.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@junto-foundation/junto-elements@0.0.9"></script>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .error {
      padding: 40px 80px;
      visibility: collapse;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s linear, height 1s;
      height: 0;
    }
  </style>
  <body>
    <div class="main">
      <svg
        width="300px"
        viewBox="0 0 1332 344"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 0H283.786V62.6259H75.387V133.073H260.825V194.833H75.387V337.913H0V0Z"
          fill="var(--j-color-black)"
        />
        <path
          d="M307.592 0H382.545V275.287H579.68V337.913H307.592V0Z"
          fill="var(--j-color-black)"
        />
        <path
          d="M664.373 -0.000449566V35.7361C664.373 112.578 635.04 118.432 635.04 152.822C635.04 202.015 690.535 275.287 754.929 275.287C768.742 275.665 782.444 272.703 794.877 266.648C807.31 260.593 818.109 251.624 826.362 240.499C856.604 203.536 809.082 179.854 809.082 135.819C809.082 104.413 845.478 93.59 845.478 51.3306V-0.00634766H920.841V58.0176C920.841 73.7685 917.153 89.2979 910.077 103.356L898.578 126.211C891.307 140.691 889.771 157.399 894.282 172.97C906.28 214.505 924.367 249.317 885.798 292.627C858.535 323.26 818.811 343.994 754.905 343.994C690.998 343.994 640.756 310.057 622.176 269.138C586.706 191.04 495.65 202.751 495.65 159.453C495.65 134.388 513.172 122.491 547.397 100.416C576.188 81.8622 588.944 65.3245 588.944 1.81764V0.00692305H664.331L664.373 -0.000449566Z"
          fill="var(--j-color-black)"
        />
        <path
          d="M1135.73 213.967L1031.75 337.913H936.862L1089.8 164.393L942.927 0H1043.01L1135.3 116.983L1225.41 0H1325.5L1181.66 166.562L1332 337.913H1237.11L1135.73 213.967Z"
          fill="var(--j-color-black)"
        />
      </svg>
      <div class="error">
        <j-flex a="center" direction="column" gap="900">
          <j-text nomargin variant="heading-lg"
            >Whoops, something broke! ðŸ˜…</j-text
          >
          <j-text nomargin variant="subheading">
            If you have also been asked to include a log file with your report,
            click the button below to copy a log file to your desktop:
          </j-text>
          <j-button onclick="copyFile()" variant="primary">Copy</j-button>
        </j-flex>
      </div>
    </div>
  </body>
  <script>
    setTimeout(() => {
      const error = document.getElementsByClassName('error');
      error[0].style.display = 'block'
      error[0].style.visibility = 'visible'
      error[0].style.opacity = 1
      error[0].style.height = '160px'
    }, 30000);

    function copyFile() {
      const button = document.getElementsByTagName('j-button');
      window.api.send("copyLogs");

      setTimeout(() => {
        button[0].innerHTML = 'Copied'

        setTimeout(() => {
          button[0].innerHTML = 'Copy'
        }, 2000);
      }, 500);
    }
  </script>
</html>
